<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/imgs/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>QR code component</title>
</head>

<body>
    <main>
        <div class="qr-img">
            <img src="./assets/imgs/image-qr-code.png" alt="QR code image">
        </div>
        <div class="head-text">
            <h1>Improve your front-end skills by building projects</h1>
        </div>
        <div class="sub-text">
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Stanmancer" target="_blank">Stanmancer</a></p>
        </div>
    </main>
</body>

</html>
